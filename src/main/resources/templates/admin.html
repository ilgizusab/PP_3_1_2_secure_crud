<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ-панель</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .success {
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Админ-панель</h2>
    <div>
        <a th:href="@{/admin/new}">
            <button>На главную</button>
        </a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
            </td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}">Редактировать</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/}">
            <button>На главную</button>
        </a>
    </div>
    <div th:if="${param.success}" class="success">
        Пользователь успешно обновлен!
    </div>
    <div th:if="${param.deleted}" class="success">
        Пользователь успешно удален!
    </div>
</div>
</body>
</html>
