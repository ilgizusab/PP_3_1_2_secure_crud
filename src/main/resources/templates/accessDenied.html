            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;

            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #336699;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }
        a:hover {
            background: #285580;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Access Denied</h1>
